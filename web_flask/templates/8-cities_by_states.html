<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
        {% for st in states.values() | sort(attribute='name') %}
            <LI>{{ st.id }}: <B>{{ st.name }}</B>
                <UL>
                    {% for ct in st.cities | sort(attribute='name') %}
                        <LI>{{ ct.id }}: <B>{{ ct.name }}</B></LI>
                    {% endfor %}
                </UL>
            </LI>
        {% endfor %}
        </UL>
    </BODY>
</HTML>
